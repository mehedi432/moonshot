{% extends 'core/master.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block navbar %}{% include 'partials/navbar.html' %}{% endblock navbar %}

{% block content %}
<div class="container login-container mt-5 pt-5" >
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-5 col-sm-5">
            <div class="card mt-5 p-2" style="background-color: #232730; border-radius: 1rem; color: #ffffff;">
                    <div class="card-body">
                        <h3 class='text-center'>Moonshot Blog Admin</h3><hr>
                        <form class="form justify-content-center" role="form" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-grid gap-2 mx-auto">
                                <button type="submit" class="mt-2 btn btn-block btn-outline-light">Login</button>
                              </div>
                            <p class='mt-3 '>Forget your password ? <a href="{% url 'password_reset' %}" style="text-decoration: none;">Reset password</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
